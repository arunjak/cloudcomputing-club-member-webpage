<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="#">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <form class="form-inline">
            <a href="index-3.ejs" class="theme-btn btn-style-one">Home</a>
        </form>
      </nav>
      <div>
        club activities<span style="color: red;">*</span><br>
        <input type="file" id="club_act" name="club_act" accept="image/png, image/jpeg" required>
    </div>

    <section  >
        <h1 class="we2">CLUBS</h1>
       
          
          <table class="table table-dark table-hover  table-striped table-responsive-sm "id="data">
            <thead class="bg-danger">
                <tr class="bg-danger">
                    

                    <th class="we4"scope="col">clubid</th>
                    <th class="we4"scope="col">clubname</th>
                    <th class="we4"scope="col">content</th>
                    <th class="we4"scope="col">years</th>
                    
                </tr>
                <% members.forEach(function(member) {%>
                  <tr class="bg-dark">
                     
                      <td>
                          <%= member.clubid %>
                      </td>
                      <td>
                          <%= member.clubname %>
                      </td>
                      <td>
                          <%= member.content %>
                      </td>
                      <td>
                          <%= member.years %>
                      </td>
                      
                  </tr>
                  <% }); %>
            </thead>
            
           
          </table>

      
    </section>



    <div>



    </div>


      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
